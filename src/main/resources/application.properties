spring.application.name=gerenciarVeiculos
server.port=8081

spring.datasource.url=jdbc:h2:mem:gerenciarVeiculos
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
eureka.client.service-url.defaultZone=http://eureka-veiculo:8761/eureka/

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.config.import=optional:configserver:,optional:consul:,optional:vault:
